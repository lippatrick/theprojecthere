<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactForm in javaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;" >
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="YourName" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="PhoneNumber" required>
            <textarea id="message" rows="4" placeholder="How can we Help you?"></textarea>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js" ></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "lubegap132@gmail.com",
                Password : "B33644D1FC6CD1A7B5C0E0925C4C2C8C6F1E",
                To : 'lubegap132@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New contact form enquiry",
                Body : "Name:"+ document.getElementById("name").value
                + "<br> Email:" + document.getElementById("email").value
                + "<br> PhoneNumber:" + document.getElementById("phone").value
                + "<br> Message:" + document.getElementById("message").value
}).then(
  message => alert("Message sent successfully")
);
        }

    </script>
</body>
</html>
